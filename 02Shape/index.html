<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane 
        height="100"
        width="100"
        rotation="-90 0 0"
        color="#34eb6e"
        position="0 -10 0">
      </a-plane>
      <a-sky color="#6EBAA7"></a-sky>
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33" 
        position="0 2 0"
        rotation="5 -10 15"
        shadow>
      </a-box>
      <a-octahedron 
        width="1"
        height="1"
        depth="1"
        position="-5 2 0"
        color="#FF926B"
        radius="5"
        wireframe="true">
      </a-octahedron>
      <a-torus-knot 
        color="#B84A39"
        arc="180"
        p="2"
        q="3"
        radius="5"
        radius-tubular="0.1">
      </a-torus-knot>
    </a-scene>
  </body>
</html>
